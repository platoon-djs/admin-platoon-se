Entities\TestUser:
  type: entity
  table: test_users
  repositoryClass: Repositories\UserRepository
  indexes:
    name_index:
      columns: [ name ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: false
      length: 32
    passwordHash:
      type: string
      column: password
      nullable: false
      length: 64
      options:
        fixed: true
  uniqueConstraints:
    search_idx:
      columns: [ name ]